services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-server
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    restart: unless-stopped

  watcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-research-watcher
    depends_on:
      - qdrant
    volumes:
      # User's data directories (read-only)
      - ${ZOTERO_PATH}:/mnt/zotero:ro
      - ${SCRIVENER_PROJECT_PATH}:/mnt/scrivener:ro

      # Persistent storage for logs
      - ./data/logs:/data/logs

      # Configuration files
      - ./config:/app/config:ro

    environment:
      - QDRANT_URL=http://qdrant:6333
      - ZOTERO_PATH=/mnt/zotero
      - SCRIVENER_PATH=/mnt/scrivener

    restart: unless-stopped
